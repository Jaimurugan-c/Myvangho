<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="col-lg-6 col-md-12 img-container">
                <img src="https://via.placeholder.com/500" alt="Placeholder Image">
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center">
                <h2>Responsive Design</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula dictum felis, nec vehicula augue tempor nec.</p>
                <button class="btn btn-primary">Learn More</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
